<!doctype html>
<html lang="en">
	<head>
        <title>Contact Us</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       

       <!-- Main CSS --> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="components.js"></script>
    </head>
  
    <body>

        <!-- Header -->
        <div class="container">
            <div class="header-wrap d-none d-md-block">
                <div class="row">
                    
                    <!-- Left header box -->
                    <header class="col-9 text-left">
                        <h1>Florida Energy Systems Consortium</h1>
                    </header>
                    
                    <!-- Right header box -->
                    <div class="col-3 text-right">               
                        <p class="header-social-icons social-icons">
                            <a href="home.html"><i class="fa fa-home fa-3x"></i></a>
                            <a href="https://www.facebook.com/FLEnergySC/"><i class="fa fa-facebook fa-2x"></i></a>
                            <a href="https://twitter.com/FESC_UF"><i class="fa fa-twitter fa-2x"></i></a>
                            <a href="https://www.linkedin.com/company/florida-energy-systems-inc"><i class="fa fa-linkedin fa-2x"></i></a>
                                    
                        </p>
                    </div>
                </div>
            </div>
        </div>

             <!-- Main content area -->
        <main class="container">
            <div class="row">
                
                <!-- Main content -->
                <div class="col">
                    <article>
                        <h1 class="article-title">Contact Us</h1>
     
                 <p><strong>If you have questions, suggestions and feedback, please contact us.</strong></p>
                
                        <fieldset>
                            
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputMessage">Message</label>
                                 <textarea class="form-control" id="exampleInputMessage" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
             
                    </article>

                    <article>

                        <h1 class="article-title">Contact Info</h1>
                        <p>272 Grinter HallP.O. Box 115500 <br>
                               Gainesville, FL 32611-5500</p>
                         <p>Phone: (352) 294-2027</p>

                                

                    </article>

                  <article>

                        <h1 class="article-title">Visit Us</h1>
                        <p>For directions and parking information, please click on the map image below.</p>
                        <a href="http://floridaenergy.ufl.edu/about/visit-us/">
                        <img src="images/visit.gif" alt="campus map" style="width:250px;height:250px;border:0"> </a>
                  
                  
                    </article>
                </div>       
            </div> 
			</main>
           
          
  <!--Vue.js for footer-->
  <div id="footer-app">
    <foot></foot>
  </div>



        <!-- Bootcamp JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="contact.js"></script>

    </body>
</html>
